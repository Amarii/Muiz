<ion-header>
  <ion-toolbar>
    <ion-grid >
      <ion-row>
        <ion-col size=12> 
          <img src="../../../assets/icon/MuizLogo.png" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-title class=ion-text-center>Uitbraak Register Login</ion-title>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
  
  <ion-content>
    <ion-grid style="height: 100%">
        <ion-row justify-content-center align-items-center style="height: 100%">
          <ion-card id = "login-card">
              <ion-card-header> <ion-card-title color=light>Login</ion-card-title></ion-card-header>
            <form class="form-login" role="form" ng-show="!passwordRequest" name="login-form">
              <ion-list>
    
                <ion-item>
                  <ion-label position=fixed>Username:</ion-label>
                  <ion-input placeholder='Enter Username here...' type="text" name="Wachtwoord"  [(ngModel)]="loginData.userName" required autofocus></ion-input>
                </ion-item>
    
                <ion-item>
                  <ion-label position=fixed>Password:</ion-label>
                  <ion-input placeholder='Enter Password here...' type="password" name="Wachtwoord"  [(ngModel)]="loginData.password" required></ion-input>
                </ion-item>
    <ion-row>
                <ion-col style=padding:0><ion-button class=reset ion-button expand=full fill=solid (click)="Login()">Reset Password</ion-button>
                    </ion-col>
                    <ion-col style=max-width:1px;padding:0></ion-col>
                    <ion-col style=padding:0><ion-button ion-button expand=full fill=solid (click)="Login()">Login</ion-button></ion-col>
                </ion-row>
    
              </ion-list>
            </form>
          </ion-card>
        </ion-row>
      </ion-grid>
  </ion-content>
